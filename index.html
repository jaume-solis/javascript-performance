<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=windows-1252">
        <link rel="stylesheet" type="text/css" href="css/game.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/game.js"></script>
        <script src="js/stats.js"></script>
		<script>
        	$(document).ready(function(){
                HighFive.game.initialize();
        		HighFive.game.fillDefaultBoard();
                $("#benchmark").change(function(){
                    HighFive.game.benchmarkMode = $("#benchmark").is(':checked');
                    HighFive.game.lastLoop = new Date;
                    HighFive.game.numLoop = 0;
                });

                HighFive.game.benchmarkMode = $("#benchmark").is(':checked');
            });
		</script>
	</head>
	<body>
		<div id="grid">
        </div>
        <div>
            <input type="checkbox" id="benchmark">Benchmark
        </div>
        <div>
            Your Score: <span id="gameScore"></span>
        </div>
	</body>
</html>
